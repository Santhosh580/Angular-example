<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter transactionId</label>
            <input type="text" name="id" class="form-control" id="exampleFormControlInput1" [(ngModel)]="id" placeholder="transactionId">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">Enter required Coin :&nbsp;</label>
            <select class="form-select" id="dropdown" aria-label="Default select example" [(ngModel)]="coin">
                <option value="ethereum">Ethereum</option>
                <option value="bsc">BSC</option>
            </select>
        </div>
       <button type="button" class="btn btn-primary" (click)="clicked()">Click</button>
    </div>
    <app-display [responses]="responses"></app-display>
</body>

</html>
